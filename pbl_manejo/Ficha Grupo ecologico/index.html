	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			const size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

      <div class="slides"><section  data-markdown><script type="text/template"># Grupos ecológicos
#ficha 
</script></section><section  data-markdown><script type="text/template">
Classificar as espécies é uma forma de simplificar variação ecológica existente. Esta simplificação é muitas vezes essencial devido às limitações dos dados disponíveis ou das técnicas de modelagem utilizadas. Duas estratégias de agrupamento podem ser adotadas: uma supervisionada, onde o analista agrupa com base no seu conhecimento acerca das espécies; ou uma não supervisionada, onde um algoritmo realiza o agrupamento e em seguida o analista rotula os grupos com base nas características principais de cada conjunto.
</script></section><section  data-markdown><script type="text/template">
Uma divisão simples seria agrupar as espécies de acordo com critérios econômicos. No entanto, esta estratégia pode não contribuir para compreender elementos relacionados à dinâmica florestal. Desta forma, recomenda-se sempre utilizar critérios ecológicos no agrupamento das espécies. Diferentes critérios podem ser propostos. Aqui será apresentado o critério de cinco grupos, com base nas seguintes características ecológicas: (1) tamanho da semente, (2) tolerância dos propágulos ao sombreamento, (3) crescimento potencial, (4) densidade da madeira e (5) altura máxima de um indivíduo adulto. Dos cinco grupos ecológicos, quatro estão organizados num espectro que vai das pioneiras até as tolerantes à sombra. O quinto grupo possui características únicas e foi chamado de emergentes demandantes de luz.
</script></section><section  data-markdown><script type="text/template">
O espectro se inicia com o grupos das pioneiras. Este grupo é caracterizado por espécies de sementes pequenas, que entram precocemente na fase reprodutiva, de colonização agressiva de aberturas de dossel, rápido crescimento, altas taxas de mortalidade, baixa densidade da madeira e adultos com baixa estatura relativa (< 100 cm de DAP). São exemplos deste grupo: Cecropia obtusa e C. sciadophylla. As poucas espécies comerciais deste grupo tem um baixo valor monetário, principalmente derivado da baixa densidade e durabilidade da madeira. 
</script></section><section  data-markdown><script type="text/template">
No final do espectro, está o grupo das tolerantes à sombra. Este grupo é formado por espécies de sementes grandes, com propágulos que sobrevivem por longos períodos no sub bosque sombreado da floresta. Possuem alta densidade da madeira, baixas taxas de crescimento. As espécies comerciais deste grupo possuem valores monetários de médio a alto. Em exemplo é a Manilkara huberi.
</script></section><section  data-markdown><script type="text/template">
Dentro do espectro, as espécies demandantes por luz possuem propágulos intolerantes à sombra, capazes de crescer rapidamente na presença da luz, mas sem as características marcantes das pioneiras. As espécies possuem indivíduos adultos altos, sem a produção precoce de sementes. 
</script></section><section  data-markdown><script type="text/template">
As espécies classificadas como intermediárias produzem uma quantidade intermediária de propágulos no sub bosque, além de possuírem baixa densidade da madeira e altas taxas de crescimento. De certa forma, as espécies intermediárias combinam características das tolerantes à sombra (como distribuição diamétrica em J-invertido) e características das demandantes por luz (como crescimento acelerado na presença de luz). Exemplos de espécies intermediárias estão o Astronium lecointei e a Ocotea caudata.
</script></section><section  data-markdown><script type="text/template">
O quinto grupo, das espécies emergentes demandantes de luz, possuem características únicas que não permitem a inclusão delas no espectro mencionado anteriormente. As espécies são caracterizadas pela distribuição diamétrica deslocada para a esquerda (alta frequência em diâmetros mais elevados) resultando em uma grande quantidade de indivíduos grandes e longevos, alta densidade da madeira. Os propágulos são intolerantes à sombra, mas apresentam crescimento mais lento se comparados à pioneiras e demandantes por luz. Pesquisas apontam que estas espécies dependem de grandes perturbações para repor os indivíduos adultos. Este grupo inclui as espécies com maior valor comercial como Tabebuia impetiginosa e o Hymenaea courbaril. Sem dúvida é o grupo que traz os maiores desafios para o manejo.

</script></section></div>
